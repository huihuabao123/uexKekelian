<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script type="text/javascript">



        window.uexOnload = function(type){

            if(type == 0){

                //点击了解会员
                uexKekelian.onFragmentVipClick=function(data){
                    alert(data);
                };

            }
            /**
         *跳转做题的逻辑
         */
        uexKekelian.onFragmentDoExercise=function(data){
            alert('即将跳转做题界面');

        };
        };


        function startActivity() {
            var params = {
                menuId:'7',
                userId:'ff80818166cd4b340166d236d4440063',
                isVip:'N',
                unitTitle:'Unit5'

            };
            uexKekelian.startActivity(params);


        }

        function openNoTopic() {
            uexKekelian.openNoTopic();


        }
         function launchActivity() {
             var params = {
                menuId:'1',
                userId:'ff808181478107c601478f34e1ac0303',
                isVip:'Y',
                unitTitle:'Unit2'

            };
            uexKekelian.startActivity(params);


        }
        function opentScoreReportcActivity() {

            uexKekelian.opentScoreReportcActivity('2f85ec29f05049a5a125417a08a6727c');


        }
    </script>
</head>

<body>
<div class="tit">EuexKekelian对象</div>
<div class="conbor">
    <div class="consj">

        <span>1.打开课课练卡片页面</span>
        <!--此接口将打开一个自定义的activity，并获取其操作后的返回值。-->
        <input class="btn" type="button" value="startActivity"
               onclick="startActivity()"><br>

        <span>2.打开无题目的界面</span>
        <input class="btn" type="button" value="openNoTopic"
               onclick="openNoTopic()"><br>

        <span>3.打开成绩报告页面</span>
        <input class="btn" type="button" value="opentScoreReportcActivity"
               onclick="opentScoreReportcActivity()"><br>

        <span>3.打开新的Activity</span>
        <input class="btn" type="button" value="launchActivity"
               onclick="launchActivity()"><br>




    </div>
</div>

</body>
</html>
